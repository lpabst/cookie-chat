<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">

    <div class="main-container">
      <h1> DevMountain Chat Room </h1>
      <h2>Styled and Programmed by Loren Pabst</h2>
      <form ng-submit="postMessage(message)">
        <input class="form-control text-box" type="text" ng-model="message" placeholder="Compose Message Here">
      </form>

      <div class='messages_header'>
        <P>Messages From The Chat Room</P>
        <button class='delete_button' ng-click='deleteMessage()'>Delete All Messages</button>
      </div>

      <div class="messages_container">

        <div class = 'message' ng-repeat="message in messages | orderBy: '-createdAt'">
          <p>"{{message.message}}" -- {{message.cookie}}</p>

          <div class='time'>
            {{time(message.createdAt)}}
          </div>
        </div>

      </div>
    </div>

{{messages}}



<!--{{messages}}-->







    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/messageService.js"></script>
  </body>
</html>
